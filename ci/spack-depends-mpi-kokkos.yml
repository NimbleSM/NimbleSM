spack:
  definitions:
    - compilers: [gcc@11.1.0]
    - mpis: [mpich@3.4.2]
    - packages:
        - seacas -x11
        - kokkos@3.4.01 +openmp -hpx -cuda -pthread -serial -rocm -sycl ^hwloc~netloc
  specs:
    - matrix:
        - [$mpis]
        - [$%compilers]
    - matrix:
        - [$packages]
        - [$^mpis]
        - [$%compilers]
  config:
    install_tree: /opt/software
  view: /opt/view
spack:
  definitions:
    - compilers: [gcc@11.1.0]
    - mpis: [mpich@3.4.2]
    - core-packages:
        - kokkos@3.4.01 +openmp
    - packages:
        - seacas -x11
  specs:
    - matrix:
        - [$mpis]
        - [$%compilers]
    - matrix:
        - [$core_packages]
        - [$%compilers]
    - matrix:
        - [$packages]
        - [$^mpis]
        - [$%compilers]
  config:
    install_tree: /opt/software
  view: /opt/view
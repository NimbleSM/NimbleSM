spack:
  definitions:
    - compilers: [gcc@11.1.0]
    - mpis: [mpich@3.4.2]
    - packages:
        - trilinos@13.2.0 +openmp +exodus
  specs:
    - matrix:
        - [$mpis]
        - [$%compilers]
    - matrix:
        - [$packages]
        - [$^mpis]
        - [$%compilers]
  config:
    install_tree: /opt/software
  view: /opt/view